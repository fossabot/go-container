- err: "Service Dependency not found"
  container:
    services:
      Dependent:
        factory: test.NewDependent
        arguments:
          - "@Dependency"

- err: "Service OtherDependency not found"
  container:
    services:
      Dependent:
        struct: test.Dependent
        fields:
          OtherDependency: "@OtherDependency"

- err: "There is a circular reference for @Service\\\\w -> @Service\\\\w -> @Service\\\\w"
  container:
    services:
      Service1:
        factory: test.NewService
        arguments:
          - "@Service2"
      Service2:
        factory: test.NewService
        arguments:
          - "@Service1"

- err: "There is a circular reference for @\\\\w* -> @\\\\w* -> @\\\\w* -> @\\\\w*"
  container:
    services:
      Factory:
        factory: test.NewService
        arguments:
          - Service: "@Struct"
      Struct2:
        struct: test.Service
      Factory2:
        factory: test.Service
      MiddleOne:
        factory: test.NewService
        arguments:
          - "@Factory"
      Struct:
        struct: test.Service
        fields:
          Services:
            - "@Struct2"
            - "@Factory2"
            - "@MiddleOne"

- container:
  services:
    Factory:
      factory: test.NewService
      arguments: [ "@Struct" ]
    Struct:
      struct: test.Service
      fields:
        - Service: "@Factory"

